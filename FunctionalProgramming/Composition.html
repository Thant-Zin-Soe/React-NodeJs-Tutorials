<html>
    <script>
        function appendHi(str){
            return str+' hi';
        }

    function toUpper(str){
        return str.toUpperCase();
    }

    function appendHiAndTpUpper(str){
        return toUpper(appendHi(str));

    }

    console.log("AppendHiAndToUpper",appendHiAndTpUpper("Hello"));
   
    function compose(funA,funB){
        return function(x){
           
                return funA(funB(x));
            
        }
    }

    const  newFunction=compose(toUpper,appendHi);
    console.log("Two binding functio becae New Function is = ",newFunction("hello"));// last para appenHi will go first and the second onw toUpper

    const inc=(x)=>x+1;
    const double=(x)=>x*2;
    const divBy2=(x)=>x/2;

    const fun=compose(compose(divBy2,inc),double);
    console.log("Function of 3=",fun(3));


</script>
</html>
