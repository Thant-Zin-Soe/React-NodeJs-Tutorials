<html>
    <script>
        function appendHi(str){
            return str+' hi';
        }

    function toUpper(str){
        return str.toUpperCase();
    }

    function appendHiAndTpUpper(str){
        return toUpper(appendHi(str));

    }

    console.log("AppendHiAndToUpper",appendHiAndTpUpper("Hello"));
   
    function pipe(...funs){//(funA, funB, funC)
        return function(x){
           //x is intial valu that means last fun in array(...funs)
           //pipe can use reduce done need to use  reduceRight
                return funs.reduce((input,fn)=>fn(input),x);
            
        }
    }

    const  newFunction=pipe(toUpper,appendHi);
    console.log("Two binding functio becae New Function is = ",newFunction("hello"));

    const inc=(x)=>x+1;
    const double=(x)=>x*2;
    const divBy2=(x)=>x/2;

   // const fun=compose(compose(divBy2,inc),double); we can write as follow for the same output
   
   const fun=pipe(divBy2,inc,double);
   console.log("Function of 3=",fun(3));


</script>
</html>
