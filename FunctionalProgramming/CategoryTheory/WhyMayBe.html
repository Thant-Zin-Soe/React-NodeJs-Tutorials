<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@latest/dist/ramda.min.js"></script>

    <script>
    function appendHi(str){
            return str.concat(' hi');
        }

    function toUpper(str){
        return str.toUpperCase();
    }


            const MayBe=value=>({
                value,
                valueOf:()=>value,
                map(fn){
                    return this.isNothing() ? MayBe.of(null): MayBe.of(fn(value));
                },
                isNothing:()=>value===undefined || value ===null,
                orElse(defaultvalue){
                    return this.isNothing() ? defaultvalue : value
                }
            })
        MayBe.of=MayBe;

    

    

    //console.log(" append Hi(undefine) ",toUpper(undefined));

    // we need to check whether it is undefine ...but we dont want to check at  every functions
   //let data =null;
   let data = 'hello';
   let container =MayBe.of(data).map(toUpper).map(appendHi);
   console.log("Container ",container.orElse('Emply Value'));
   </script>
</html>
