<html>
    <script>
        let arr=[1,2,3,4,5,6,7,7,8,9,10];
         let primeNums=[];
         for(const items of arr){
            if(items%2==0){
                primeNums.push(items);
            }
         } 
         console.log("Primes Numbers are =",primeNums);
    </script>
</html>
