<html>
    <script>
        let arr=[1,2,3,4,5,6,7];
        let allEven= arr.every(item=>item%2==0);
        console.log("All Even =",allEven);
        console.log("All non zero  =",arr.every(item=>item!=0));
        console.log("All all odd  =",arr.every(item=>item%2!=0));


        console.log("All all odd  =",arr.some(item=>item%2!=0));
    </script>
</html>
