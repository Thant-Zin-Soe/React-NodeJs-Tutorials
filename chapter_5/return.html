<html>
    <script>
         hello=()=> {
            
                for(i=0;i<5;i++){
                    if(i==3){
                        return;
                    }
                    console.log("i =",i);
                }
            console.log("End of looping");
        }
        hello();
        console.log("Loop exited by return"); // return can exit even the function not only the loop 
    </script>
</html>
