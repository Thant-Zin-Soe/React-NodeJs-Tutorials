<html>
    <script>
         change=(x)=>{
            x++;
        }
        let a=10;
        change(a); 
        console.log("A=",a);// output is  still 10 because primitive is  use copy semetic so  a value remain the same

        change2=(obj)=>{
            obj.value++;
        }
        let obj2={
            value:10,
        }
        change2(obj2)
        console.log("Obj=",obj2.value);// it parameter is object so the value will change it is not copy it is reference


        change3=(obj)=>{
            obj={
                value:100,
            }
        }
        
        change2(obj2)
        console.log("Obj=",obj2.value);
    </script>
</html>
